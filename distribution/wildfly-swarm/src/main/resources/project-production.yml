swarm:
  use:
    db: postgresql
  ds:
    username: postgres
    password: postgres
    connection:
      url: jdbc:postgresql://localhost:5432/postgres
  deployment:
    openfact.war:
      web:
        login-config:
          auth-method: KEYCLOAK
        security-constraints:
          - url-pattern: /*
            methods: [GET, POST, PUT, DELETE]
            roles: [admin, organization-manager, organization-user]
logger:
  level: INFO